{% extends "base.html" %}

{% block app_content %}
    <h1>All Users</h1>
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item">
            <a href="{{ url_for('user',id=user.id) }}">
                <img class="float-left mr-2" src="{{ user.avatar(128) }}" alt="user avatar">

                <h1>{{ user.name }}</h1>
                <h6>@{{ user.id }}</h6>
                <p>Description: {{ user.description }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
